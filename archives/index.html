<style>
/* Dark Mode Toggle */
.dark-mode-toggle {
  position: fixed;
  bottom: 80px; 
  right: 20px;
  z-index: 9999;
  background: var(--body-bg-color);
  border: 1px solid var(--text-color);
  color: var(--text-color);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s;
  font-size: 18px;
}

.dark-mode-toggle:hover {
  transform: scale(1.1);
  background: var(--text-color);
  color: var(--body-bg-color);
}

/* Custom Back to Top */
.custom-back-to-top {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
  background: var(--body-bg-color);
  border: 1px solid var(--text-color);
  color: var(--text-color);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease-in-out;
  font-size: 18px;
}

.custom-back-to-top.show {
  opacity: 1;
  visibility: visible;
}

.custom-back-to-top:hover {
  transform: translateY(-3px);
  background: var(--text-color);
  color: var(--body-bg-color);
}

.progress-ring {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.progress-ring__circle {
  transition: stroke-dashoffset 0.1s;
  transform: rotate(-90deg);
  transform-origin: 50% 50%;
  stroke: var(--link-hover-color);
}
</style>

<!-- Dark Mode Toggle -->
<div class="dark-mode-toggle" title="Toggle Dark Mode">
  <i class="fas fa-adjust"></i>
</div>

<!-- Custom Back to Top -->
<div class="custom-back-to-top" title="Back to Top">
  <svg class="progress-ring" width="40" height="40">
    <circle class="progress-ring__circle" stroke-width="2" fill="transparent" r="18" cx="20" cy="20"/>
  </svg>
  <i class="fas fa-arrow-up"></i>
</div>

<script>
  // Dark Mode Logic
  (function() {
    var toggle = document.querySelector('.dark-mode-toggle');
    var icon = toggle.querySelector('i');

    function updateIcon(isDark) {
      if (isDark) {
        icon.className = 'fas fa-sun';
        toggle.title = "Switch to Light Mode";
      } else {
        icon.className = 'fas fa-moon';
        toggle.title = "Switch to Dark Mode";
      }
    }

    var isDark = document.documentElement.classList.contains('dark-mode');
    updateIcon(isDark);

    toggle.addEventListener('click', function() {
      var isDark = document.documentElement.classList.contains('dark-mode');
      if (isDark) {
        document.documentElement.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
        updateIcon(false);
      } else {
        document.documentElement.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
        updateIcon(true);
      }
    });
  })();

  // Back to Top Logic
  (function() {
    var backToTop = document.querySelector('.custom-back-to-top');
    var circle = document.querySelector('.progress-ring__circle');
    var radius = circle.r.baseVal.value;
    var circumference = radius * 2 * Math.PI;

    circle.style.strokeDasharray = `${circumference} ${circumference}`;
    circle.style.strokeDashoffset = circumference;

    function setProgress(percent) {
      const offset = circumference - percent / 100 * circumference;
      circle.style.strokeDashoffset = offset;
    }

    window.addEventListener('scroll', function() {
      var scrollTop = window.scrollY;
      var docHeight = document.documentElement.scrollHeight - window.innerHeight;
      var scrollPercent = (scrollTop / docHeight) * 100;

      // Show/Hide button
      if (scrollTop > 100) {
        backToTop.classList.add('show');
      } else {
        backToTop.classList.remove('show');
      }

      // Update progress ring
      setProgress(scrollPercent);
    });

    backToTop.addEventListener('click', function() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  })();
</script>
