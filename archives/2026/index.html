<script>
  // Dark Mode Logic
  (function() {
    var toggle = document.querySelector('.dark-mode-toggle');
    var icon = toggle.querySelector('i');

    function updateIcon(isDark) {
      if (isDark) {
        icon.className = 'fas fa-sun';
        toggle.title = "Switch to Light Mode";
      } else {
        icon.className = 'fas fa-moon';
        toggle.title = "Switch to Dark Mode";
      }
    }

    var isDark = document.documentElement.classList.contains('dark-mode');
    updateIcon(isDark);

    toggle.addEventListener('click', function() {
      var isDark = document.documentElement.classList.contains('dark-mode');
      if (isDark) {
        document.documentElement.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
        updateIcon(false);
      } else {
        document.documentElement.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
        updateIcon(true);
      }
    });
  })();

  // Back to Top Logic
  (function() {
    var backToTop = document.querySelector('.custom-back-to-top');
    var circle = document.querySelector('.progress-ring__circle');
    var radius = circle.r.baseVal.value;
    var circumference = radius * 2 * Math.PI;

    circle.style.strokeDasharray = `${circumference} ${circumference}`;
    circle.style.strokeDashoffset = circumference;

    function setProgress(percent) {
      const offset = circumference - percent / 100 * circumference;
      circle.style.strokeDashoffset = offset;
    }

    window.addEventListener('scroll', function() {
      var scrollTop = window.scrollY;
      var docHeight = document.documentElement.scrollHeight - window.innerHeight;
      var scrollPercent = (scrollTop / docHeight) * 100;

      // Show/Hide button
      if (scrollTop > 100) {
        backToTop.classList.add('show');
      } else {
        backToTop.classList.remove('show');
      }

      // Update progress ring
      setProgress(scrollPercent);
    });

    backToTop.addEventListener('click', function() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  })();

  // Custom TOC Logic
  (function() {
    var tocContainer = document.querySelector('.custom-toc-container');
    var tocList = document.querySelector('.custom-toc-list');
    var postBody = document.querySelector('.post-body'); // NexT's content container

    if (!postBody) return; // Not a post page

    var headings = postBody.querySelectorAll('h1, h2, h3, h4, h5, h6');
    if (headings.length === 0) return;

    tocContainer.classList.add('show');

    headings.forEach(function(heading, index) {
      var id = heading.id || 'heading-' + index;
      heading.id = id;

      var level = parseInt(heading.tagName.charAt(1));
      var li = document.createElement('li');
      li.className = 'custom-toc-item level-' + level;

      var a = document.createElement('a');
      a.href = '#' + id;
      a.textContent = heading.textContent;
      
      // Click to scroll smoothly
      a.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector('#' + id).scrollIntoView({
          behavior: 'smooth'
        });
        // Update URL hash without jumping
        history.pushState(null, null, '#' + id);
      });

      li.appendChild(a);
      tocList.appendChild(li);
    });

    // ScrollSpy
    var tocLinks = tocList.querySelectorAll('a');
    var scrollSpy = function() {
      var fromTop = window.scrollY + 100; // Offset

      var currentHeading = null;
      headings.forEach(function(heading) {
        if (heading.offsetTop <= fromTop) {
          currentHeading = heading;
        }
      });

      if (currentHeading) {
        var id = currentHeading.id;
        tocLinks.forEach(function(link) {
          link.classList.remove('active');
          if (link.getAttribute('href') === '#' + id) {
            link.classList.add('active');
            // Auto scroll TOC container
            var linkRect = link.getBoundingClientRect();
            var containerRect = tocContainer.getBoundingClientRect();
            if (linkRect.top < containerRect.top || linkRect.bottom > containerRect.bottom) {
               link.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
          }
        });
      }
    };

    window.addEventListener('scroll', scrollSpy);
    scrollSpy(); // Initial check
  })();

  // Click Effect Logic
  (function() {
    var shapes = ['circle', 'square', 'triangle', 'star'];
    var colors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#9400D3']; // Rainbow colors for better visibility

    document.addEventListener('click', function(e) {
      var shape = shapes[Math.floor(Math.random() * shapes.length)];
      var color = colors[Math.floor(Math.random() * colors.length)];
      var size = Math.floor(Math.random() * 20) + 20; // 20-40px

      var el = document.createElement('div');
      el.className = 'click-effect';
      el.style.left = e.clientX + 'px';
      el.style.top = e.clientY + 'px';
      el.style.width = size + 'px';
      el.style.height = size + 'px';
      
      // Create SVG for hollow shapes
      var ns = "http://www.w3.org/2000/svg";
      var svg = document.createElementNS(ns, "svg");
      svg.setAttribute("width", "100%");
      svg.setAttribute("height", "100%");
      svg.setAttribute("viewBox", "0 0 100 100");
      svg.style.overflow = "visible";

      var shapeEl;

      if (shape === 'circle') {
        shapeEl = document.createElementNS(ns, "circle");
        shapeEl.setAttribute("cx", "50");
        shapeEl.setAttribute("cy", "50");
        shapeEl.setAttribute("r", "40");
      } else if (shape === 'square') {
        shapeEl = document.createElementNS(ns, "rect");
        shapeEl.setAttribute("x", "10");
        shapeEl.setAttribute("y", "10");
        shapeEl.setAttribute("width", "80");
        shapeEl.setAttribute("height", "80");
      } else if (shape === 'triangle') {
        shapeEl = document.createElementNS(ns, "polygon");
        shapeEl.setAttribute("points", "50,10 10,90 90,90");
      } else if (shape === 'star') {
        shapeEl = document.createElementNS(ns, "polygon");
        // Star points
        shapeEl.setAttribute("points", "50,5 61,35 98,35 68,57 79,91 50,70 21,91 32,57 2,35 39,35");
      }

      if (shapeEl) {
        shapeEl.setAttribute("fill", "none");
        shapeEl.setAttribute("stroke", color);
        shapeEl.setAttribute("stroke-width", "8");
        shapeEl.setAttribute("stroke-linejoin", "round");
        shapeEl.setAttribute("stroke-linecap", "round");
        svg.appendChild(shapeEl);
      }

      el.appendChild(svg);
      document.body.appendChild(el);

      // Cleanup
      setTimeout(function() {
        el.remove();
      }, 800);
    });
  })();
</script>
